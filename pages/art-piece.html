<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Detalles | Nosik Art </title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
<header class="nosik-header">
    <div class="nosik-header-logo">
        <img src="../img/logo_nosikl.svg" alt="nosik-logo">
    </div>
    <ul class="nosik-header-list">
        <li><a href="">Inicio</a></li>
        <li><a href="">Sobre mí</a></li>
        <li><a href="">Galeria</a></li>
        <li><a href="">Contacto</a></li>
    </ul>

    <div class="nosik-header-shopping-cart">
        <div class="nosik-shopping-cart">
            <div class="nosik-cart-icon">
                <a href="#" class="cart-icon"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></a>
            </div>
            <div class="nosik-cart-counter">
                <span id="cart-count">0</span>
            </div>
        </div>
        <div class="nosik-cart-products hidden-cart">
            <div class="row-product hidden">
                <div class="cart-product">
                    <div class="product-info">
                        <span class="cart-product-amount">1</span>
                        <p class="cart-product-name">Zapatos Nike</p>
                        <span class="cart-product-price">$80</span>
                    </div>
                    <a href="#" class="delete-icon"><i class="fas fa-times"></i></a>
                </div>
            </div>
            <div class="nosik-cart-total hidden">
                <h3>Total:</h3>
                <span class="cart-total-topay">$200</span>
            </div>
            <p class="cart-empty">El carrito está vacío</p>
        </div>
    </div>
</header>
<main class="nosik-main">
    <div class="nosik-main-container">
        <div class="nosik-art-piece">
            <div class="image">
                <img src="../img/nosik-photo.png" alt="cuadro">
            </div>
            <div class="art-piece-info">
                <h1 class="name">Nombre del Producto</h1>
                <p class="description">Descripción del producto. Aquí puedes incluir información detallada sobre el producto.</p>
                <p class="price"> $99.99</p>
                <button class="add-to-cart"> meter al carrito </button>
            </div>

        </div>
    </div>
</main>
<footer class="nosik-footer">
    sd
</footer>
</body>
</html>
