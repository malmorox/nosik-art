<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sobre mí | Nosik Art </title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<header class="nosik-header">
    <div class="nosik-header-logo">
        <img src="" alt="nosik-logo">
    </div>
    <ul class="nosik-header-list">
        <li><a href="">Inicio</a></li>
        <li><a href="">Sobre mí</a></li>
        <li><a href="">Galeria</a></li>
        <li><a href="">Contacto</a></li>
    </ul>
    <div class="nosik-header-shopping-cart">
        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
    </div>
</header>
<main class="nosik-main">
    <div class="nosik-main-container">
        <div class="nosik-art-piece">
            <div class="image">
                <img src="ruta_de_la_imagen_del_producto.jpg" alt="cuadro">
            </div>
            <div class="art-piece-info">
                <h1 class="name">Nombre del Producto</h1>
                <p class="description">Descripción del producto. Aquí puedes incluir información detallada sobre el producto.</p>
                <p class="price"> $99.99</p>
            </div>
        </div>
    </div>
</main>
<footer class="nosik-footer">
    sd
</footer>
</body>
</html>
