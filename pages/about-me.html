<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sobre mí | Nosik Art </title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<header class="nosik-header">
    <div class="nosik-header-logo">
        <a href="../index.html"><img src="../img/nosik_logo.svg" alt="nosik-logo"></a>
    </div>
    <ul class="nosik-header-list">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="about-me.html">Sobre mí</a></li>
        <li><a href="gallery.html">Galeria</a></li>
        <li><a href="">Contacto</a></li>
    </ul>
    <div class="nosik-header-shopping-cart">
        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
    </div>
</header>
<main class="nosik-main">
    <div class="nosik-main-container">
        <div class="container nosik-about">
            <div class="nosik-about-photo">
                <img src="../img/nosik_photo.png" alt="Foto de Nosik">
            </div>
            <h1 class="nosik-about-name">Guillermo Iturrioz Bailly-Baillière</h1>
            <h3> Alias <span id="artistic-name">'Nosik'</span> </h3>
            <p class="nosik-about-biography">Tu descripción o información personal</p>
        </div>
        <div class="container nosik-contact">
            <div class="nosik-contact-text">
                <h1> Comunicate 24/7 <br> con nuestro equipo </h1>
            </div>
            <div class="nosik-contact-form">
                <div class="meteordg-contact-form-section">
                    <input type="text" class="meteordg-contact-form-fields" name="name" id="name"/>
                    <input type="email" class="meteordg-contact-form-fields" name="email" id="email"/>
                    <ul class="meteordg-contact-form-helplist" required>
                        <li>
                            <label>
                                <input type="radio" name="help-option"/>
                                <span></span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="help-option"/>
                                <span></span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="help-option"/>
                                <span></span>
                            </label>
                        </li>
                    </ul>
                    <textarea name="" id=""placeholder="Cuéntanos un poco más, para darte una respuesta más rápida con el equipo especializado" style="display:none"></textarea>
                </div>
            </div>
    </div>
</main>
<footer class="nosik-footer">
    sd
</footer>
</body>
</html>
